<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>NotDevin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="toolbar">
        Project: <input type="text" id="projectName">
        <button onclick="listFunctions()">List Functions</button>
    </div>
    <div class="container">
        <div class="left">
            <button onclick="listFunctions()">New Function</button>
            <select id="functionName" size="10"></select>
        </div>
        <div class="right">
            <h2 id="functionNameDisplay"></h2><button id="generateFunctionButton">Generate Function</button>
            <h3>Function arguments list</h3>
            <textarea id="functionArgs"></textarea>
            <h3>Spec</h3>
            <textarea id="spec"></textarea>
            <h3>Code</h3>
            <textarea id="code"></textarea>
            <h3>errorLog</h3>
            <textarea id="errorLog"></textarea>
            <h3>requestData</h3>
            <textarea id="requestData"></textarea>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
