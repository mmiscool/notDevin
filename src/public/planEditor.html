<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>NotDevin</title>




    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 167.4px 1.2fr;
            grid-template-rows: 40px 3.2fr 1.1fr 43.5px;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "toolBar toolBar"
                "leftTop rightTop"
                "leftMiddle rightMiddle"
                "leftBottom rightBottom";
            width: 100%;
            height: 100%;
        }

        .toolBar {
            grid-area: toolBar;
        }

        .leftTop {
            grid-area: leftTop;
            overflow:scroll;
        }

        .rightTop {
            grid-area: rightTop;
        }

        .rightMiddle {
            grid-area: rightMiddle;
        }

        .rightBottom {
            grid-area: rightBottom;
        }

        .leftMiddle {
            grid-area: leftMiddle;
        }

        .leftBottom {
            grid-area: leftBottom;
        }

        div {
            border: 1px solid rgb(154, 38, 38);
        }

        #submit {
            width: 100%;
            height: 100%;
        }

        #prompt {
            width: 100%;
            height: 100%;
        }

        #modelsList {
            width: 100%;
            
        }

        .chatBalloon {
            background-color: #8b9210;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="toolBar"></div>
        <div class="leftTop">
            <h3>Select Model:</h3>
            <select id="modelsList" size="10"></select>
        </div>
        <div class="rightTop">
            <h3>Chat:</h3>
            <div id="chat" class="chatBalloon"></div>

            <div id="chat" class="chatBalloon">
                <p>Hi</p>
                <p>Hi</p>
                <p>Hi</p>
            </div>
            <div id="chat" class="chatBalloon"></div>
            <div id="chat" class="chatBalloon"></div>
            <div id="chat" class="chatBalloon"></div>
            <div id="chat" class="chatBalloon"></div>
            <div id="chat" class="chatBalloon"></div>

        </div>
        <div class="leftMiddle"></div>
        <div class="rightMiddle">
            <textarea id="prompt" placeholder="Enter chat prompt"></textarea>
        </div>
        <div class="leftBottom">
        </div>
        <div class="rightBottom">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
<script type="module" src="./planEditor.js"></script>

</html>
