<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <title>NotDevin</title>

    <link rel="stylesheet" href="./newStyle.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.4/webcomponents-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>

</head>

<body>
    <div class="container">
        <div class="toolBar">
            <button id="listFunctionsButton">🗘</button>
            
            <button id="generateSelected">Generate Selected</button>
        </div>
        <div class="left">
            <button id="newFunctionButton">New Function</button>
            <table id="functionListTable">
            </table>
            
        </div>
        <div id="functionForm" class="right">
            <input type="text" id="projectName" style="display:none;">
            <button id="saveFunctionButton">Save Function</button>
            <button id="generateFunctionButton" title="AI generate">🤖 Generate Code 👨‍💻</button>
            <button id="deleteFunctionButton" title="Delete">🗑</button>
        </div>
    </div>
</body>

<script type="module" src="./functionsEditor.js"></script>

</html>
